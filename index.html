<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Arms Export and Political Stability Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-container">
    <h1>USA Arms Export and Political Stability Visualization</h1>
  </div>

  <div id="map-container">
    <div id="map"></div>
    <div id="color-legend">
      <p>Political Stability Estimate</p>
      <div class="legend-color" style="background-color: #d73027;">Unstable</div>
      <div class="legend-color" style="background-color: #fc8d59;">Very Low</div>
      <div class="legend-color" style="background-color: #fee08b;">Low Stability</div>
      <div class="legend-color" style="background-color: #d9ef8b;">Moderate</div>
      <div class="legend-color" style="background-color: #91cf60;">Stable</div>
      <div class="legend-color" style="background-color: #1a9850;">Very Stable</div>
      <div class="legend-color" style="background-color: #f0f0f0;">No Data</div>
    </div>
  </div>
  <p class="instructions">Zoom and click on a country to view its data.</p>

  <div id="arms-chart"></div>
  <div id="stability-chart"></div>

  <div class="compare-container">
    <h2>Compare Two Countries</h2>
    <div>
      <label for="country1">Select Country 1:</label>
      <select id="country1"></select>
    </div>
    <div>
      <label for="country2">Select Country 2:</label>
      <select id="country2"></select>
    </div>
  </div>

  <div id="comparison-charts">
    <div id="compare-arms-chart"></div>
    <div id="compare-stability-chart"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
